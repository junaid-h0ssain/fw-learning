<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Vue Tutorial</title>
</head>
<body>
    <div id="app">
        <header><span> Hello Vue!</span></header>
        <main>
            <h1> Hello {{name}}! </h1>
            <p>Hello from Vue.js!</p>
        </main>
    </div>
    
    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    name: 'Junu'
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
